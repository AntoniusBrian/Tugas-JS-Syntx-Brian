<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variable</title>
</head>
<body>
    <h3>Variable 1</h3>
    <p id="x"></p>

    <h3>Variable 2</h3>
    <p id="y"></p>

    <h3>Variable 3</h3>
    <p id="z"></p>

    <script>
        let x,y,z;
        x = 10;
        y = 'Saya belajar javascript';
        z = x+y
        document.getElementById('x').innerHTML = x;
        document.getElementById('y').innerHTML = y;
        document.getElementById('z').innerHTML = z;
        
        
    </script>
</body>
</html>
